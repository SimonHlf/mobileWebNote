<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
		<style type="text/css">
			body{margin:0px;}
			div{
				width: 4rem;
				height: 4rem;
				border:1px solid #000;
				float: left;
				box-sizing: border-box;
			}
			div:nth-of-type(1){background:red;}
			div:nth-of-type(2){background: yellow;}
			div:nth-of-type(3){background: green;}
			div:nth-of-type(4){background: pink;}
		</style>
		<script type="text/javascript">
			(function(){
				var html = document.documentElement;
				var hw = html.getBoundingClientRect().width;
				//console.log(hw);
				html.style.fontSize = hw/16 + 'px';
				//1rem=20px;
			})();
		</script>
	</head>
	<body>
		<!-- 
			rem : root 根节点html 
			em : 根据字所在父级的字体大小计算的一个单位
		-->
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
