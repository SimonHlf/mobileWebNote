<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
		<script src="cssTransform.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#box{width: 100px;height: 100px;border:1px solid #000;padding:100px;}
			#div{
				height: 100px;
				background: red;
				transition:1s;
			}
		</style>
		<script type="text/javascript">
			//获取到当前旋转的多少度
			window.onload = function(){
				var div = document.querySelector("#div");
				//console.log(getComputedStyle(div)["transform"]);
				div.addEventListener('touchend',function(){
					var deg = cssTransform(this,'rotate');
					deg += 30;
					cssTransform(this,'rotate',deg);
				});
				
			}
		</script>
	</head>
	<body>
		<div id="box">
			<div id="div">1</div>
		</div>
	</body>
</html>
