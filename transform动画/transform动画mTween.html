<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
		<script src="m.Tween.js" type="text/javascript" charset="utf-8"></script>
		<script src="cssTransform.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#box{width: 100px;height: 100px;border:1px solid #000;padding:100px;}
			#div{
				height: 100px;
				background: red;
			}
		</style>
		<script type="text/javascript">
			//获取到当前旋转的多少度
			window.onload = function(){
				var div = document.querySelector("#div");
				//console.log(getComputedStyle(div)["transform"]);
				div.addEventListener('touchend',function(){
					MTween({
						el : div,
						time : 1000,
						target :　{
							width : 150,
							height : 150
						},
						type : "elasticOut",
						callBack : function(){
							console.log("动画执行完成");
						},
						callIn : function(){
							//同步执行
							//console.log("动画正在执行");
							var w = css(this,"width");
							css(this,"height",w);
						}
					});
				});
				
			}
		</script>
	</head>
	<body>
		<div id="box">
			<div id="div">1</div>
		</div>
	</body>
</html>
