<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
		<style type="text/css">
			#box{width: 100px;height: 100px;border:1px solid #000;padding:100px;}
			#div{
				height: 100px;
				background: red;
			}
		</style>
		<script type="text/javascript">
			//如果要获取transform相关的属性，那transform相关设置也必须是通过该方法设置
			function cssTransform(element,attr,val){
				//两个参数获取//三个参数设置
				/*element.transform = {
					rotate : 40,
					scale : 100,
					skew : ,
					translate : 
				}
					console.log(element.transform.rotate)
				*/
				if(!element.transform){
					element.transform = {};
				}
				if(typeof val == "undefined"){//获取
					var val = element.transform[attr];
					if(!element.transform[attr]){//没有通过此方法设置果transform,就返回默认值
						switch(attr){
							case "scale":
							case "scaleX":
							case "scaleY":
							case "scaleZ":
								element.transform[attr] = 100;
								break;
							default:
								element.transform[attr] = 0;	
						}
					}
					return element.transform[attr];
					
				}else{//设置
					element.transform[attr] = val;
					//attr scale(val)
					//element.style.WebkitTransform = element.style.transform = attr + "("+ val +")";
					var transformVal = "";
					for(s  in element.transform){
						//console.log(s);
						switch(s){
							case "scale":
							case "scaleX":
							case "scaleY":
							case "scaleZ":
								transformVal += " " + s + "("+ (val/100) +")";
								break;
							case "rotate":
							case "rotateX":
							case "rotateY":
							case "rotateZ":
							case "skewX":
							case "skewY":
								transformVal += " " + s + "("+ val +"deg)";
								break;
							default:
								transformVal += " " + s + "("+ val +"px)";
							
						}
					}
					element.style.WebkitTransform = element.style.transform = transformVal;
				}
			}
			//获取到当前旋转的多少度
			window.onload = function(){
				var div = document.querySelector("#div");
				//console.log(getComputedStyle(div)["transform"]);
				cssTransform(div,"translateX",100);
				cssTransform(div,"translateY",100);
				console.log(cssTransform(div,"translateX"));
				console.log(cssTransform(div,"translateY"));
			}
		</script>
	</head>
	<body>
		<div id="box">
			<div id="div">1</div>
		</div>
	</body>
</html>
