<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
		<script src="m.Tween2.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#box{width: 100px;height: 100px;border:1px solid #000;padding:100px;}
			#div{
				height: 100px;
				background: red;
			}
		</style>
		<script type="text/javascript">
			//获取到当前旋转的多少度
			window.onload = function(){
				var div = document.querySelector("#div");
				fn1();
				function fn1(){
						MTween({
						el : div,
						target : {
							scale : 0,
							rotate : 720
						},
						time : 2000,
						type : "easeOut",
						callBack : fn2
					});
				}
				function fn2(){
						MTween({
						el : div,
						target : {
							scale : 100,
							rotate : 0
						},
						time : 2000,
						type : "easeOut",
						callBack : fn1
					});
				}
				
			}
		</script>
	</head>
	<body>
		<div id="box">
			<div id="div">1</div>
		</div>
	</body>
</html>
