<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		正弦：Math.sin
		余弦：Math.cos
		正切：Math.tan
		Math->接收的对像是弧度
		角度转弧度=deg*Math.PI/180
		<script type="text/javascript">
			console.log(Math.sin(30*Math.PI/180));
			console.log(Math.cos(30*Math.PI/180));
			console.log(Math.tan(30*Math.PI/180));
		</script>
	</body>
</html>
