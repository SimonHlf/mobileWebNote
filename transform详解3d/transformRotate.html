<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<style type="text/css">
			#box{
				width: 100px;
				border:1px solid #000;
				padding:100px;
				-webkit-perspective: 100px;
				perspective: 100px;
			}
			.div{
				width: 100px;
				height: 100px;
				background:red;
				margin:10px auto;
				transition: .5s;
			}
			
		</style>
		<script type="text/javascript">
			document.addEventListener('touchstart',function(ev){
				ev.preventDefault();
			},{passive:false});
			window.onload = function(){
				var div = document.querySelectorAll('.div');
				
				div[0].addEventListener('touchend',function(){
					div[0].style.WebkitTransform = div[0].style.transform = "rotateZ(60deg)";
				});
			}
		</script>
	</head>
	<body>
		<!-- 
			景深：->这个元素距离我有多远或者我在多远之外来查看这个元素
				给要做3d变换元素的父级
				-webkit-perspective
			
			rotate:x/y/z/rotate3D
			
		-->
		<div id="box">
			<div class="div">1</div>
		</div>
	</body>
</html>
