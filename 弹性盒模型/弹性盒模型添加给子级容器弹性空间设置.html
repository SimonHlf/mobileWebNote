<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{margin:0;}
			#box{
				height: 300px;
				border:1px solid #000;
				
				/* 新版弹性盒模型 */
				/*display: flex;*/
				
				/* 老版弹性盒模型 */
				display: -webkit-box;
				
			}
			#box div{
				/* 新版 */
				/*flex-grow:1 ;*/
				
				/*老版*/
				-webkit-box-flex: 1;
				
				
				width: 50px; 
				height: 50px; 
				background: red;
				text-align: center;
				line-height: 50px;
				font-size:40px;
				color: #fff;
				border:1px solid green;
			}
		</style>
	</head>
	<body>
		<!-- 
			子元素的尺寸=盒子的尺寸*子元素的box-flex属性值/所有子元素的box-flex属性值的和
		-->
		<div id="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</body>
</html>
