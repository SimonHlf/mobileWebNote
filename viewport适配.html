<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/-->
		<title></title>
		<script type="text/javascript">
			(function(){
				var w = window.screen.width;//获取到的devicewidth
				var targetW = 320;
				var scale = w/targetW;
				var meta = document.createElement('meta')
				//console.log(scale)
				meta.name = 'viewport';
				meta.content = "initial-scale="+ scale +",maximum-scale="+ scale +",minimum-scale="+ scale +",user-scalable=no";
				document.head.appendChild(meta);
			})();
		</script>
		<style type="text/css">
			body{
				margin:0;
			}
			div{width: 25%;height: 100px;float: left;}
			.box1{background:red;}
			.box2{background:blue;}
			.box3{background:yellow;}
			.box4{background:green;}
			
		</style>
	</head>
	<body>
		适配：<br>
			百分比适配:只是适合宽度的适配<br>
			viewport适配<br>
			rem适配<br>
			弹性盒模型<br>
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
	</body>
</html>
