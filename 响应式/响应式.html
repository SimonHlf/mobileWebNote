<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{margin:0;}
			div{
				width: 16.6667%;
				height: 100px;
				background:red;
				float: left;
				border:1px solid #000;
				font-size: 20px;
				color: #fff;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<!--
			响应式：一个网站能够兼容多个终端，并且在各个终端都可以有很好的展示体验
			
			当屏幕宽度很大的时候，希望一行有6个，当屏幕宽度中等的时候一行有三个，当屏幕宽度较小的时候，一行有2个，当屏幕宽度很小的时候，一行1哥
			
			
		-->
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</body>
</html>
