<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<style type="text/css">
			#div1{width: 200px; height: 200px; background: red;position: absolute;left:0;top:0;opacity: .5;font-size: 50px; color: #fff;}
		</style>
	</head>
	<body>
		<div id="div1">1111</div>
		<script type="text/javascript">
			/*
			 	事件对象：当给某个元素加上了事件绑定函数之后，那么事件函数默认的第一个参数就是事件对象
			 	事件对象：
			 		当用户在浏览器下触发了某个行为，事件对象会记录用户操作时一些细节信息！
			 		
			 		touches:当前位于屏幕上的所有手指的一个列表
			 		targetTouches:位于当前DOM元素上的手指的一个列表
			 		changedTouches:涉及当前事件的手指的一个列表
			 */
			document.addEventListener('touchstart',function(ev){
				ev.preventDefault();
			},{passive:false});
			var div = document.getElementById("div1");
			div.addEventListener('touchstart',start);
			function start(ev){
				this.innerHTML = ev.touches.length;//获取当前屏幕下手指按下的个数
				//this.innerHTML = ev.targetTouches.length;//当前DOM元素下的一个手指个数
				this.innerHTML = ev.changedToches.length;
			}
		</script>
	</body>
</html>
